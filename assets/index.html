<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Awesome font link -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- style css -->
  
    <link rel="stylesheet" href="navbar.css">

</head>
<body>
    <h1>Responsive Navbar</h1>
    <div class="header header-area">
        <div class="header-container">
            <div class="site-logo">
                <a href="">Logo</a>
            </div>

            <div class="mobile-nav">
                <i class="fas fa-bars open-icon"></i>
                 <i class="fas fa-times close-icon" style="display: none;"></i>
            </div>
            <div class="site-nav-menu">
                <ul class="primary-menu">
                    <li> <a href="#" class="active">Home</a></li>
                    <li> <a href="#" class="a">About</a></li>
                    <li> <a href="#" class="">Blog</a></li>
                    <li> <a href="#" class="">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Jquery CDN -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
     <script>
        $(document).ready(function(){
            $(".mobile-nav .open-icon").click(function(){
                $(".site-nav-menu").addClass("mobile-menu");
                $(".open-icon").hide();
                $(".close-icon").show();
            });

            $(".mobile-nav .close-icon").click(function(){
                $(".site-nav-menu").removeClass("mobile-menu");
                $(".close-icon").hide();
                  $(".open-icon").show();

            })
        });
     </script>
</body>
</html>
